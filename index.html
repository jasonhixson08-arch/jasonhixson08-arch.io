const getMonthData = (year, month) => {
const firstDay = new Date(year, month, 1);
const lastDay = new Date(year, month + 1, 0);
const daysInMonth = lastDay.getDate();
const startingDayOfWeek = firstDay.getDay();
return { daysInMonth, startingDayOfWeek };
};

const getWeeksInMonth = (year, month) => {
const { daysInMonth, startingDayOfWeek } = getMonthData(year, month);
const weeks = [];
let currentWeek = [];
for (let i = 0; i < startingDayOfWeek; i++) {
currentWeek.push(null);
}
for (let day = 1; day <= daysInMonth; day++) {
currentWeek.push(day);
if (currentWeek.length === 7) {
weeks.push(currentWeek);
currentWeek = [];
}
}
if (currentWeek.length > 0) {
while (currentWeek.length < 7) {
currentWeek.push(null);
}
weeks.push(currentWeek);
}
return weeks;
};

class GitHubStorage {
constructor(token) {
this.token = token;
this.sha = null;
}

async loadData() {
if (!this.token) {
console.error('No token available');
return null;
}
try {
const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataFile}`;
const response = await fetch(url, {
headers: {
'Authorization': `token ${this.token}`,
'Accept': 'application/vnd.github.v3+json'
}
});
if (response.status === 404) {
return null;
}
if (!response.ok) {
throw new Error(`GitHub API error: ${response.status}`);
}
const data = await response.json();
this.sha = data.sha;
const content = atob(data.content);
return JSON.parse(content);
} catch (error) {
console.error('Error loading from GitHub:', error);
return null;
}
}

async saveData(data) {
if (!this.token) {
console.error('No token available');
return false;
}
try {
const content = btoa(JSON.stringify(data, null, 2));
const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataFile}`;
const body = {
message: `Update chore data - ${new Date().toLocaleString()}`,
content: content,
branch: GITHUB_CONFIG.branch
};
if (this.sha) {
body.sha = this.sha;
}
const response = await fetch(url, {
method: 'PUT',
headers: {
'Authorization': `token ${this.token}`,
'Accept': 'application/vnd.github.v3+json',
'Content-Type': 'application/json'
},
body: JSON.stringify(body)
});
if (!response.ok) {
const errorData = await response.json();
console.error('GitHub save error:', errorData);
throw new Error(`GitHub API error: ${response.status}`);
}
const result = await response.json();
this.sha = result.content.sha;
return true;
} catch (error) {
console.error('Error saving to GitHub:', error);
return false;
}
}
}

const assignWeeklySchedule = () => {
const year = currentYear;
const startMonth = 0;
const endMonth = 11;
const newSchedule = {};
const availableUsers = users.filter(u => !u.exempt);
if (availableUsers.length === 0) {
alert("All users are exempt! Cannot assign chores.");
return;
}

console.log("All chores:", chores);
console.log("Available users:", availableUsers);

for (let month = startMonth; month <= endMonth; month++) {
const { daysInMonth } = getMonthData(year, month);
for (let day = 1; day <= daysInMonth; day++) {
const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
const dayAssignments = [];
const shuffledUsers = [...availableUsers].sort(() => Math.random() - 0.5);
const usersWithHeavyChore = new Set();

// Get ALL chores and shuffle them
const allChores = chores.filter(c => c.status !== undefined).map(c => ({
id: c.id,
name: c.name,
pay: c.pay,
weight: c.weight || 'light'
}));

// Shuffle the chores array
const shuffledChores = allChores.sort(() => Math.random() - 0.5);
const userChoreCount = new Map(shuffledUsers.map(u => [u.id, 0]));

console.log(`Day ${day}: Assigning ${shuffledChores.length} chores`);

for (let choreIndex = 0; choreIndex < shuffledChores.length; choreIndex++) {
const chore = shuffledChores[choreIndex];
const eligibleUsers = shuffledUsers.filter(u => {
const count = userChoreCount.get(u.id) || 0;
const hasHeavy = usersWithHeavyChore.has(u.id);
if (hasHeavy) return false;
if (count >= 2) return false;
return true;
});

let selectedUser;
if (eligibleUsers.length > 0) {
selectedUser = eligibleUsers.reduce((min, user) => {
const count = userChoreCount.get(user.id) || 0;
const minCount = userChoreCount.get(min.id) || 0;
return count < minCount ? user : min;
});
} else {
selectedUser = shuffledUsers[choreIndex % shuffledUsers.length];
}

dayAssignments.push({
userId: selectedUser.id,
userName: selectedUser.name,
choreName: chore.name,
chorePay: chore.pay,
choreWeight: chore.weight
});
userChoreCount.set(selectedUser.id, (userChoreCount.get(selectedUser.id) || 0) + 1);
if (chore.weight === 'heavy') {
usersWithHeavyChore.add(selectedUser.id);
}
}
newSchedule[dateKey] = dayAssignments;
}

<div className="mb-4 text-sm text-slate-400">Current Code: {editingUserCode.code}</div>
<input className="w-full p-4 bg-white/5 border-2 border-white/10 rounded-xl text-white mb-4 placeholder-slate-500 transition-all duration-300" type="password" placeholder="Admin PIN (required)" value={confirmAdminPin} onChange={e => setConfirmAdminPin(e.target.value)} />
<input className="w-full p-4 bg-white/5 border-2 border-white/10 rounded-xl text-white mb-6 placeholder-slate-500 transition-all duration-300" type="text" placeholder="New 4-digit code" value={newUserCode} onChange={e => setNewUserCode(e.target.value)} maxLength={4} />
<div className="flex gap-3">
<button className="flex-1 btn-success font-bold px-8 py-4 rounded-xl text-white border-0" onClick={saveUserCode}>Save</button>
<button className="bg-white/10 hover:bg-white/20 px-8 py-4 rounded-xl font-semibold transition-all duration-300 border border-white/10" onClick={() => { setScreen("admin"); setEditingUserCode(null); setNewUserCode(""); setConfirmAdminPin(""); }}>Cancel</button>
</div>
</div>
</div>
)}

{screen === "edit-chore" && editingChore && (
<div className="max-w-2xl mx-auto animate-fade-in-up">
<div className="flex justify-between items-center mb-6">
<h2 className="text-3xl font-bold text-white">Edit Chore</h2>
<button className="bg-white/10 hover:bg-white/20 px-6 py-2.5 rounded-xl font-semibold transition-all duration-300 border border-white/10" onClick={() => setScreen("admin")}>
‚Üê Back
</button>
</div>
<div className="glass rounded-3xl p-8">
<div className="mb-6">
<label className="block text-slate-300 mb-2 font-semibold text-sm">Chore Name</label>
<input className="w-full p-4 bg-white/5 border-2 border-white/10 rounded-xl text-white text-lg placeholder-slate-500 transition-all duration-300" type="text" placeholder="Enter chore name" value={editChoreName} onChange={e => setEditChoreName(e.target.value)} />
</div>
<div className="mb-6">
<label className="block text-slate-300 mb-2 font-semibold text-sm">Pay Amount ($)</label>
<input className="w-full p-4 bg-white/5 border-2 border-white/10 rounded-xl text-white text-lg placeholder-slate-500 transition-all duration-300" type="number" step="0.01" placeholder="0.00" value={editChorePay} onChange={e => setEditChorePay(e.target.value)} />
</div>
<div className="mb-8">
<label className="block text-slate-300 mb-3 font-semibold text-sm">Chore Weight</label>
<div className="grid grid-cols-3 gap-4">
<button className={`py-4 rounded-xl font-bold transition-all duration-300 ${editChoreWeight === 'light' ? 'bg-blue-500 text-white shadow-lg shadow-blue-500/30' : 'bg-white/5 text-slate-400 hover:bg-white/10 border border-white/10'}`} onClick={() => setEditChoreWeight('light')}>
<div className="text-2xl mb-1">üí°</div>
Light
</button>
<button className={`py-4 rounded-xl font-bold transition-all duration-300 ${editChoreWeight === 'medium' ? 'bg-yellow-500 text-white shadow-lg shadow-yellow-500/30' : 'bg-white/5 text-slate-400 hover:bg-white/10 border border-white/10'}`} onClick={() => setEditChoreWeight('medium')}>
<div className="text-2xl mb-1">‚ö°</div>
Medium
</button>
<button className={`py-4 rounded-xl font-bold transition-all duration-300 ${editChoreWeight === 'heavy' ? 'bg-red-500 text-white shadow-lg shadow-red-500/30' : 'bg-white/5 text-slate-400 hover:bg-white/10 border border-white/10'}`} onClick={() => setEditChoreWeight('heavy')}>
<div className="text-2xl mb-1">üî•</div>
Heavy
</button>
</div>
<div className="mt-3 p-3 bg-purple-500/10 border border-purple-500/20 rounded-lg">
<p className="text-xs text-purple-300">
<strong>Note:</strong> Heavy chores mean the assigned user gets ONLY that chore for the day.
</p>
</div>
</div>
<div className="flex gap-4">
<button className="flex-1 btn-success font-bold px-8 py-4 rounded-xl text-white border-0 text-lg" onClick={saveChore}>
‚úì Save Changes
</button>
<button className="bg-white/10 hover:bg-white/20 px-8 py-4 rounded-xl font-semibold transition-all duration-300 border border-white/10" onClick={() => setScreen("admin")}>
Cancel
</button>
</div>
</div>
</div>
)}

{screen === "admin" && (
<div className="animate-fade-in-up">
<h1 className="text-2xl md:text-4xl font-bold mb-6 md:mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Admin Panel</h1>
<div className="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4 mb-6 md:mb-8">
<button className="btn-warning px-6 md:px-8 py-4 rounded-xl font-bold text-lg md:text-xl text-white border-0 active:scale-95 transition-transform" onClick={assignWeeklySchedule}>
üé≤ Randomize All Chores
</button>
<button className="btn-primary px-6 md:px-8 py-4 rounded-xl font-bold text-lg md:text-xl text-white border-0 active:scale-95 transition-transform" onClick={startEditSchedule}>
‚úèÔ∏è Edit Schedule
</button>
</div>

<h2 className="text-xl md:text-2xl font-bold text-purple-400 mb-3 md:mb-4">üí∞ Pending Loan Requests</h2>
<div className="glass rounded-xl md:rounded-2xl p-4 md:p-6 mb-6 md:mb-8">
{loanRequests.filter(r => r.status === "pending").length === 0 ? (
<div className="text-slate-400 text-center py-4 text-sm md:text-base">No pending loan requests</div>
) : (
<div className="space-y-3">
{loanRequests.filter(r => r.status === "pending").map(req => (
<div key={req.id} className="card p-3 md:p-4 rounded-xl flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
<div className="flex-1">
<div className="font-bold text-base md:text-lg text-white">{req.userName}</div>
<div className="text-sm text-slate-300">Amount: ${req.amount.toFixed(2)}</div>
<div className="text-xs text-slate-500">{req.requestedAt}</div>
</div>
<div className="flex gap-2 w-full sm:w-auto">
<button className="flex-1 sm:flex-none btn-success px-4 py-2 rounded-lg font-bold text-white border-0 text-sm active:scale-95 transition-transform" onClick={() => approveLoan(req.id)}>‚úì Approve</button>
<button className="flex-1 sm:flex-none btn-danger px-4 py-2 rounded-lg font-bold text-white border-0 text-sm active:scale-95 transition-transform" onClick={() => denyLoan(req.id)}>‚úó Deny</button>
</div>
</div>
))}
</div>
)}
</div>

<h2 className="text-xl md:text-2xl font-bold text-purple-400 mb-3 md:mb-4">üë• User Balances</h2>
<div className="mb-4">
<button className="btn-primary px-4 py-2 rounded-lg font-bold text-white border-0 text-sm active:scale-95 transition-transform" onClick={togglePinVisibility}>
{showPins ? 'üîí Hide PINs' : 'üëÅÔ∏è Show PINs'}
</button>
</div>
<div className="space-y-2 md:space-y-3 mb-6 md:mb-8">
{users.map(u => (
<div key={u.id} className="card p-3 md:p-4 rounded-xl">
<div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
<div className="flex-1">
<div className="flex items-center gap-2 mb-1">
<span className="font-bold text-base md:text-lg text-white">{u.name}</span>
{u.exempt && (
<span className="bg-yellow-500/20 text-yellow-300 px-2 py-0.5 rounded text-xs font-bold">EXEMPT</span>
)}
</div>
<span className="text-sm text-slate-400">Code: {showPins ? u.code : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢'}</span>
</div>
<div className="flex items-center gap-2 w-full sm:w-auto">
<span className={`text-xl md:text-2xl font-bold ${u.balance >= 0 ? 'text-green-400' : 'text-red-400'}`}>${u.balance.toFixed(2)}</span>
<div className="flex gap-2">
<button className="btn-primary px-3 md:px-4 py-1.5 md:py-2 rounded-lg font-bold text-white border-0 text-xs md:text-sm active:scale-95 transition-transform" onClick={() => startEditBalance(u)}>Edit</button>
<button className="btn-warning px-3 md:px-4 py-1.5 md:py-2 rounded-lg font-bold text-white border-0 text-xs md:text-sm active:scale-95 transition-transform" onClick={() => startEditUserCode(u)}>PIN</button>
<button className={`px-3 md:px-4 py-1.5 md:py-2 rounded-lg font-bold text-white border-0 text-xs md:text-sm active:scale-95 transition-transform ${u.exempt ? 'btn-success' : 'btn-danger'}`} onClick={() => toggleUserExemption(u.id)}>
{u.exempt ? 'Include' : 'Exempt'}
</button>
</div>
</div>
</div>
</div>
))}
</div>

<h2 className="text-xl md:text-2xl font-bold text-purple-400 mb-3 md:mb-4">üîê Change Admin PIN</h2>
<div className="glass rounded-xl md:rounded-2xl p-4 md:p-6 mb-6 md:mb-8">
<div className="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4 mb-4">
<input className="p-3 bg-white/5 border-2 border-white/10 rounded-lg text-white placeholder-slate-500 text-sm md:text-base" type="password" placeholder="Current PIN" value={confirmAdminPin} onChange={e => setConfirmAdminPin(e.target.value)} />
<input className="p-3 bg-white/5 border-2 border-white/10 rounded-lg text-white placeholder-slate-500 text-sm md:text-base" type="password" placeholder="New PIN" value={newAdminPin} onChange={e => setNewAdminPin(e.target.value)} />
<input className="p-3 bg-white/5 border-2 border-white/10 rounded-lg text-white placeholder-slate-500 text-sm md:text-base" type="password" placeholder="Confirm New PIN" value={confirmNewAdminPin} onChange={e => setConfirmNewAdminPin(e.target.value)} />
</div>
<button className="btn-danger px-4 md:px-6 py-2 md:py-3 rounded-xl font-bold text-white border-0 text-sm md:text-base w-full sm:w-auto active:scale-95 transition-transform" onClick={changeAdminPin}>
Change Admin PIN
</button>
</div>

<h2 className="text-xl md:text-2xl font-bold text-purple-400 mb-3 md:mb-4">üìù Manage Chores</h2>
<div className="glass rounded-xl md:rounded-2xl p-4 mb-4">
<h3 className="font-bold mb-3 text-white text-sm md:text-base">Add New Chore</h3>
<div className="flex flex-col sm:flex-row gap-2 md:gap-3 mb-3">
<input className="flex-1 p-3 bg-white/5 border-2 border-white/10 rounded-lg text-white placeholder-slate-500 text-sm md:text-base" placeholder="Chore name" value={newChoreName} onChange={e => setNewChoreName(e.target.value)} />
<input className="w-full sm:w-24 p-3 bg-white/5 border-2 border-white/10 rounded-lg text-white placeholder-slate-500 text-sm md:text-base" type="number" step="0.01" placeholder="Pay" value={newChorePay} onChange={e => setNewChorePay(e.target.value)} />
</div>
<div className="grid grid-cols-3 gap-2 md:gap-3 mb-3">
<button className={`py-2 rounded-lg font-bold transition-all text-sm md:text-base ${newChoreWeight === 'light' ? 'bg-blue-500 text-white' : 'bg-white/5 text-slate-400 hover:bg-white/10'}`} onClick={() => setNewChoreWeight('light')}>
Light
</button>
<button className={`py-2 rounded-lg font-bold transition-all text-sm md:text-base ${newChoreWeight === 'medium' ? 'bg-yellow-500 text-white' : 'bg-white/5 text-slate-400 hover:bg-white/10'}`} onClick={() => setNewChoreWeight('medium')}>
Medium
</button>
<button className={`py-2 rounded-lg font-bold transition-all text-sm md:text-base ${newChoreWeight === 'heavy' ? 'bg-red-500 text-white' : 'bg-white/5 text-slate-400 hover:bg-white/10'}`} onClick={() => setNewChoreWeight('heavy')}>
Heavy
</button>
</div>
<button className="btn-success w-full px-4 md:px-6 py-2 md:py-3 rounded-lg font-bold text-white border-0 text-sm md:text-base active:scale-95 transition-transform" onClick={addNewChore}>Add Chore</button>
</div>
<div className="space-y-2 md:space-y-3 mb-6 md:mb-8">
{chores.map(ch => (
<div key={ch.id} className="card p-3 md:p-4 rounded-xl">
<div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
<div className="flex-1">
<span className="font-bold text-base md:text-lg text-white block">{ch.name}</span>
<div className="flex items-center gap-2 mt-1">
<span className="text-green-400 font-bold text-base md:text-lg">${ch.pay.toFixed(2)}</span>
<span className={`px-2 py-1 rounded text-xs font-bold ${
ch.weight === 'heavy' ? 'bg-red-500/20 text-red-300' :
ch.weight === 'medium' ? 'bg-yellow-500/20 text-yellow-300' :
'bg-blue-500/20 text-blue-300'
}`}>
{ch.weight?.toUpperCase() || 'LIGHT'}
</span>
</div>
</div>
<div className="flex items-center gap-2 w-full sm:w-auto">
<button className="flex-1 sm:flex-none btn-primary px-3 md:px-4 py-1.5 md:py-2 rounded-lg font-bold text-white border-0 text-xs md:text-sm active:scale-95 transition-transform" onClick={() => startEditChore(ch)}>Edit</button>
<button className="flex-1 sm:flex-none btn-danger px-3 md:px-4 py-1.5 md:py-2 rounded-lg font-bold text-white border-0 text-xs md:text-sm active:scale-95 transition-transform" onClick={() => deleteChore(ch.id)}>Delete</button>
</div>
</div>
</div>
))}
</div>

<h2 className="text-xl md:text-2xl font-bold text-purple-400 mb-3 md:mb-4">üìú Login Logs</h2>
<div className="glass rounded-xl md:rounded-2xl p-4 md:p-6 max-h-80 overflow-y-auto mb-6 md:mb-8">
{loginLogs.length === 0 ? (
<div className="text-slate-400 text-center py-4 text-sm md:text-base">No logs yet</div>
) : (
loginLogs.map((log, idx) => (
<div key={idx} className="border-b border-white/10 py-3 last:border-0">
<div className="text-xs text-slate-500">{log.timestamp}</div>
<div className="font-bold text-white text-sm md:text-base">{log.user}</div>
<div className="text-xs md:text-sm text-slate-300">{log.action}</div>
</div>
))
)}
</div>

<button className="btn-danger px-6 md:px-8 py-3 md:py-4 rounded-xl font-bold text-lg md:text-xl text-white border-0 w-full sm:w-auto active:scale-95 transition-transform" onClick={() => setScreen("home")}>Exit Admin</button>
</div>
)}
</div>
</div>
);
}

ReactDOM.render(<ChoreKiosk />, document.getElementById('root'));
</script>
</body>
</html>
